<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides; let i=index">
    
        <ion-buttons end>
          <button  small ion-button color="primary" (click)="skip()">Skip</button>
        </ion-buttons>
 
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <div text-center>
        <button  class="next" small ion-button color="primary" (click)="next(i)">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">Ingresa a PlaySport</h2>
      <button ion-button large clear icon-end color="primary" (click)="skip()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
