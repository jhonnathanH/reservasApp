<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button clear color="dark" icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jugadores de ...</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab class="addButtonfab" right bottom>
    <button ion-fab mini class="addButton" round icon-only (click)="addPlayer()">
      <ion-icon color="dark" name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-list-header *ngIf="true">
      Jugadores
    </ion-list-header>
    <ion-item-sliding *ngFor="let player of team.players; let i=index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-avatar item-left>
                <div *ngIf="!player?.photoURL">
                  <img src="assets/imgs/noPhoto.png" />
                </div>
                <div *ngIf="player?.photoURL">
                  <img [src]="player?.photoURL">
                </div>
              </ion-avatar>
            </ion-col>
            <ion-col col-10>
              <h2>{{ player?.name }}</h2>
              <h3>{{ player?.email }}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" small clear icon-only (click)="removeProductsToOrder(product,i)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="danger" small clear icon-only (click)="removeProductsToOrder(product)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button block color="secondary" (click)="update()">Actualizar</button>

</ion-content>
