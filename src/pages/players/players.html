<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button clear color="dark" icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jugadores disponible</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let player of teamPlayers | async; let i=index"  (click)="addPlayer(player)">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-avatar item-left>
              <img [src]="player.photoURL">
            </ion-avatar>
          </ion-col>
          <ion-col col-10>
            <h2>{{ player.name }}</h2>
            <h3>{{ player.email }}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
