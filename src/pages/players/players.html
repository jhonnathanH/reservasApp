<ion-header>
  <ion-navbar color="primary">
    <!-- <ion-buttons left>
      <button ion-button clear color="dark" icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

    <ion-title>Jugadores disponible</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of teamPlayers | async; let i=index" (click)="addPlayer(player)"> 
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-avatar item-left>
              <div *ngIf="player?.photoURL">
                <img [src]="player.photoURL">
              </div>
              <div *ngIf="!player?.photoURL">
                <img src="assets/imgs/noPhoto.png" />
              </div>
            </ion-avatar>
          </ion-col>
          <ion-col auto>
            <h2>{{ player.name }}</h2>
            <h3>{{ player.email }}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
