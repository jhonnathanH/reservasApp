<ion-header>
  <ion-navbar>
    <ion-title>Mis Reservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let match of listaMatch; let i=index">
      <ion-grid class="hour">
        <ion-row>
          <ion-col col-6>
            <div  >
              <h4>{{match.day}} de {{match.month}} del {{match.year}} </h4>
              <ion-note>
                {{match.hour}}  <h5 class="h5can"> Cancha {{match.field}}</h5>
              </ion-note>
            </div>
          </ion-col>
          <ion-col col-6>

            <h5 class="product-name">{{match.team.name}}</h5>
            <h3 class="product-name">
              <ion-note class="dis" color="lightColor">
                <ion-icon class="people" name="people"></ion-icon> {{available(match.team)}} / {{match.team.sizeTeam}}
              </ion-note>
            </h3>
          </ion-col>
        </ion-row>
        <div *ngIf="match.assis" class="Disponible" text-center >
            <button ion-button round small outline color="danger" (click)="cancelMatch(match)">Cancelar Reserva</button>
          </div>
          <div *ngIf="!match.assis" class="Disponible" text-center >
              <ion-note color="danger">
                  Rerva Cancelada
                </ion-note>
            </div>
      </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-content>
