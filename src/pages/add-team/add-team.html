<ion-content padding>
  <form [formGroup]="todo"  (ngSubmit)="onAddItem()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input 
                  type="text" 
                  formControlName="teamName"
                  required
                   ></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label floating>Categoria</ion-label>
          <ion-select formControlName="categoria">
            <ion-option
              *ngFor="let option of selectOptions"
              [value]="option">{{ option }}</ion-option>
          </ion-select>
      </ion-item> -->
      <ion-item>
        <ion-label floating>Capacidad</ion-label>
        <ion-input 
                 type="number" 
                 formControlName="sizeTeam"
                 required></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let player of userTeam; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-avatar item-left>
                <img *ngIf="player?.photoURL" [src]="player.photoURL">
                <img *ngIf="!player?.photoURL" src="assets/imgs/noPhoto.png">
              </ion-avatar>
            </ion-col>
            <ion-col col-10>
              <h2>{{ player.name }} <ion-note text-right>Lider</ion-note></h2>
              <h3>{{ player.email }}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!todo.valid">Crear Equipo</button>
  </form>
</ion-content>
