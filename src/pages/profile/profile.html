<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil/Usuario</ion-title>
    <ion-buttons end>
      <button 
            ion-button 
            clear
            class="search" 
            color="dark" 
            icon-only 
            (click)="onSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button block padding ion-button color="danger" (click)="doGoogleLogin()" *ngIf="!userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <ion-item *ngIf="userProfile">
    <ion-avatar item-left>
      <img [src]="userProfile.photoURL">
    </ion-avatar>
    <h2>{{ userProfile.name }}</h2>
    <h3>{{ userProfile.email }}</h3>
  </ion-item>
  <ion-buttons end *ngIf="userProfile">
    <button ion-button clear (click)="signOut()">LogOut</button>
  </ion-buttons>
