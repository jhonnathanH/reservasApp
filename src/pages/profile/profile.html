<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil/Usuario</ion-title>
    <ion-buttons end>
      <button 
            ion-button 
            clear
            class="search" 
            color="dark" 
            icon-only 
            (click)="onSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button block padding ion-button color="danger" (click)="doGoogleLogin()" *ngIf="!userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <ion-item *ngIf="userProfile">
    <ion-avatar item-left>
      <img [src]="userProfile.photoURL">
    </ion-avatar>
    <h2>{{ userProfile.name }}</h2>
    <h3>{{ userProfile.email }}</h3>
  </ion-item>

  <div text-center padding *ngIf="!userProfile">
    <ion-note>OR...</ion-note>
  </div>
  <form #f="ngForm" (ngSubmit)="onSingup(f)" *ngIf="!userProfile">
    <ion-list>
        <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input class="inputEmail" type="string" ngModel name="name" required></ion-input>
          </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input class="inputEmail" type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input class="inputEmail" type="password" ngModel name="password" [minlength]="8" required></ion-input>
      </ion-item>
    </ion-list>



    <ion-grid>
      <ion-row>
        <ion-col>
          <button color="light" ion-button block type="submit" ng-click="onSingup(f)" [disabled]="!f.valid">Log in</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="submit" ng-click="onSingin(f)" [disabled]="!f.valid">signup</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-buttons end *ngIf="userProfile">
    <button ion-button clear (click)="signOut()">LogOut</button>
  </ion-buttons>

    <ion-list>
      <ion-list-header *ngIf="userProfile">
        Perfil/Usuario logeado
      </ion-list-header>
      <ion-item *ngFor="let user of userService.listUser | async; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <img src="{{user.photoURL}}"/>
            </ion-col>
            <ion-col col-10>
              <div>
                <h2 class="user-name"> {{user.name}} </h2>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
